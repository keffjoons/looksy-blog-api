# Render.com Deployment Config
# This service hosts the Looksy SEO Blog Content API

services:
  - type: web
    name: looksy-blog-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0